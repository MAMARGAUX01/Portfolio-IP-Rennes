<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<style>
:root{
  --anthracite:#1A1A1A;
  --blanc-casse:#F8F8F8;
  --dore:#C6A664;
  --gris-clair:#E5E5E5;
}

/* Reset & Base */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  background:var(--blanc-casse);
  color:var(--anthracite);
  line-height:1.6;
  -webkit-font-smoothing:antialiased;
}

/* Header */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  background: rgba(26,26,26,0.95);
  backdrop-filter: blur(8px);
  z-index:1100;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 5%;
  transition: background 0.3s;
}

header:hover { background: rgba(26,26,26,1); }

.logo {
  font-family: 'Lora', serif;
  color: var(--dore);
  font-weight: 600;
  font-size: 1.4rem;
}

/* Nav desktop */
.main-nav ul {
  display: flex;
  gap: 2rem;
  list-style: none;
}

.nav-links a {
  color: var(--blanc-casse);
  text-decoration: none;
  position: relative;
  padding: 6px 0;
  transition: color 0.3s;
}

.nav-links a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0;
  height: 2px;
  background: var(--dore);
  transition: width 0.3s;
}

.nav-links a:hover {
  color: var(--dore);
}

.nav-links a:hover::after {
  width: 100%;
}

/* Burger menu */
.burger {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 28px;
  height: 22px;
  background: transparent;
  border: none;
  cursor: pointer;
}

.burger span {
  display: block;
  height: 3px;
  width: 100%;
  background: var(--blanc-casse);
  border-radius: 3px;
  transition: all 0.3s ease;
}

/* HERO */
.hero {
  position: relative;
  height: 100vh;
  width: 100%;
  background-image: url('images/hero-poster.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #fff;
  overflow: hidden;
}

.hero-overlay {
  position: absolute;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.45);
  z-index:1;
}

.hero-content{
  position: relative;
  z-index:2;
  max-width:800px;
  padding:2rem;
  animation: fadeInUp 1.2s ease forwards;
}

.hero h1{
  font-size:3.5rem;
  color:#d4af37;
  margin-bottom:1.5rem;
  letter-spacing:2px;
  text-shadow:0 4px 20px rgba(0,0,0,0.4);
  line-height:1.2;
}

/* Animation */
@keyframes fadeInUp {
  from {opacity:0; transform: translateY(40px);}
  to {opacity:1; transform: translateY(0);}
}

/* Sections */
section{padding:5rem 5%;max-width:1400px;margin:0 auto}

.section-title{
  text-align:center;
  font-size:2.2rem;
  margin-bottom:2.5rem;
  color:var(--anthracite);
  position:relative;
}

.section-title::after{
  content:'';
  position:absolute;
  bottom:-10px;
  left:50%;
  transform:translateX(-50%);
  width:80px;
  height:3px;
  background:var(--dore);
}

/* Footer */
footer{
  background:var(--anthracite);
  color:var(--blanc-casse);
  padding:2.8rem 5%;
}

footer h3 {
  text-align:center;
  font-family:'Lora',serif;
  font-size:1.6rem;
  color:var(--dore);
  margin-bottom:1.5rem;
  letter-spacing:0.5px;
}

.social-links{
  display:flex;
  gap:1.5rem;
  justify-content:center;
  margin-bottom:1rem;
  flex-wrap:wrap;
}

.social-links a{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:60px;
  height:60px;
  border-radius:12px;
  background:transparent;
  color:var(--dore);
  text-decoration:none;
  transition: all 0.3s;
}

.social-links a svg{
  width:30px;
  height:30px;
  display:block;
  fill:currentColor;
}

.social-links a:hover{
  background:rgba(255,255,255,.08);
  color:#fff;
}

@media(max-width:980px){
  .hero{height:80vh;background-attachment:scroll;}
  .hero h1{font-size:2.5rem;}
}
</style>
